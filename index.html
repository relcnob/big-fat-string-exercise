<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigFatString</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <label for="input">Input:</label>
      <input type="text" id="input" />

      <select id="mode">
        <option value="capitalize">
          If input is a first name: Make the first character in a name
          uppercase, and the rest lowercase
        </option>
        <option value="find-firstname">
          If input is a full name: Find the first name
        </option>
        <option value="find-firstname-length">
          If input is a full name: Find the length of the first name
        </option>
        <option value="find-middlename">
          If input is a full name: Find the middle name start and end position,
          and the middle name itself in a full name string
        </option>
        <option value="find-file">
          If input is a filename: Check if a filename is .png or .jpg
        </option>
        <option value="hide">
          If input is a password: Hide a password with the correct number of *s
        </option>
        <option value="capitalize-third">
          With any input: Make the third character uppercase
        </option>
        <option value="capitalize-space-and-hyphen">
          With any input: Make a character uppercase, if it follows a space or a
          hyphen
        </option>
      </select>

      <label for="output">Output:</label>
      <output id="output"></output>
      <button id="generate">Generate Output</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
